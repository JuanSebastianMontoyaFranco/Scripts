<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci√≥n de Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e3bcc1;
            font-family: Arial, sans-serif;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 5px;
            position: relative;
            color: #505050;
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #505050;
            font-style: italic;
        }

        .video-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 20px;
            white-space: nowrap;
            /* Ocultar la barra de desplazamiento */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* Internet Explorer y Edge */
        }

        .video-container::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari y navegadores basados en WebKit */
        }

        .video-container video {
            width: 300px;
            height: 200px;
            scroll-snap-align: start;
            border-radius: 10px;
            object-fit: cover;
            background-color: black;
        }

        .instagram-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .instagram-button a {
            background-color: #e3bcc1;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
