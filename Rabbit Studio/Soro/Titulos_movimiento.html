<section class="titulos-section">
  <div class="titulos-wrapper">
    <span id="linea" class="titulos-linea titulos-linea--principal"></span>
  </div>
</section>

<style>
  .titulos-section {
    width: 100%;
    min-height: 20vh; /* más delgada */
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff9f2; /* fondo solo de la sección */
    font-family: Arial, sans-serif;
    color: #463D76; /* nuevo color de texto */
  }

  .titulos-wrapper {
    text-align: center;
    line-height: 1.12;
    font-size: clamp(1.2rem, 4vw, 2rem); /* responsive */
    letter-spacing: 0.04em;
    padding: 1rem 0;
  }

  .titulos-linea {
    display: inline-block;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    white-space: normal; /* permite salto de línea */
    word-break: break-word;
    max-width: 90vw;
  }

  .titulos-linea--visible {
    opacity: 1;
    transform: translateY(0);
  }

  .titulos-linea--principal {
    font-weight: 700;
    font-style: normal;
  }
</style>

<script>
  const frases = [
    ["Más que un suplemento,", "un estilo de vida"],
    ["Más claridad,", "más propósito"]
  ];

  let indice = 0;
  const linea = document.getElementById("linea");

  function mostrarFrase() {
    const [texto1, texto2] = frases[indice];
    linea.textContent = `${texto1} ${texto2}`;
    requestAnimationFrame(() => {
      linea.classList.add("titulos-linea--visible");
    });
  }

  function rotarFrases() {
    linea.classList.remove("titulos-linea--visible");
    setTimeout(() => {
      indice = (indice + 1) % frases.length;
      mostrarFrase();
    }, 200);
  }

  mostrarFrase();
  setInterval(rotarFrases, 5000);
</script>
