<section class="promo-section">
  <style>
    /* Importamos Mouse Memoirs desde Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap');

    .promo-section {
      width: 100%;
      overflow: hidden;
      background: #f3c049;
      color: #6b2c1c;
      font-family: 'Mouse Memoirs', sans-serif;
      font-size: 40px;
    }

    .promo-section .promo-bar {
      white-space: nowrap;
      display: flex;
      align-items: center;
      height: 60px;
      position: relative;
    }

    .promo-section .scroll-content {
      display: inline-block;
      animation: promo-scroll-left 40s linear infinite;
    }

    .promo-section .scroll-content span {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin: 0 20px;
    }

    .promo-section .scroll-content span img {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 600px) {
      .promo-section {
        font-size: 18px;
      }

      .promo-section .promo-bar {
        height: 38px;
      }

      .promo-section .scroll-content span {
        gap: 6px;
        margin: 0 10px;
      }

      .promo-section .scroll-content span img {
        width: 18px;
        height: 18px;
      }
    }

    @keyframes promo-scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%); /* se mueve solo la mitad, porque duplicamos contenido */
      }
    }
  </style>
