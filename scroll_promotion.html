<section id="gisou-hero-v5">
  <style>
    #gisou-hero-v5{
      --bg:#2D1A0E;
      --text:#fff;
      --accent:#E9AE22;
      --dot:#a16f46;
      --dot-active:#6b2c1c;
      --radius:18px;
      --gap:28px;
      --max:1440px;
      --side-pad:clamp(40px,10vw,160px);
      --copy-max:920px;      /* más ancho para el texto */
      --slide-ms:420ms;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    #gisou-hero-v5 .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: clamp(60px,8vw,96px) var(--side-pad);
      display: grid;
      grid-template-columns: 1.3fr 1.7fr; /* más espacio al texto */
      column-gap: clamp(48px,7vw,96px);
      row-gap: 32px;
      align-items: center;
    }

    /* Texto izquierda */
    #gisou-hero-v5 .copy{
      max-width: var(--copy-max);
    }
    #gisou-hero-v5 .eyebrow{ font-size:12px; font-weight:800; text-transform:uppercase; opacity:.9; }
    #gisou-hero-v5 .h1{ margin:16px 0 14px; font-weight:800; font-size:clamp(36px,5.5vw,50px); line-height:1.1; }
    #gisou-hero-v5 .h1 span{ display:block; }
    #gisou-hero-v5 .desc{ margin:20px 0 32px; line-height:1.6; font-size:clamp(16px,1.6vw,19px); opacity:.95; }
    #gisou-hero-v5 .cta{
      background: var(--accent); color:#fff; font-weight:800;
      padding:14px 26px; border-radius:12px; border:0; cursor:pointer;
    }

    /* Carrusel */
    #gisou-hero-v5 .viewport{ overflow:hidden; padding-bottom:42px; }
    #gisou-hero-v5 .track{
      display:flex; gap:var(--gap);
      transform:translateX(0);
      transition: transform var(--slide-ms) cubic-bezier(.22,.61,.36,1);
    }
    #gisou-hero-v5 .card{
      flex:0 0 auto; border-radius:var(--radius); overflow:hidden;
      aspect-ratio:9/16; width:clamp(260px,30vw,460px);
      transform:scale(0.8); opacity:.65;
      transition: transform .35s ease, opacity .35s ease;
    }
    #gisou-hero-v5 .card > img{ width:100%; height:100%; object-fit:cover; }
    #gisou-hero-v5 .card.is-active{
      transform:scale(1); opacity:1;
    }

    /* Dots */
    #gisou-hero-v5 .dots{
      position:absolute; left:50%; transform:translateX(-50%); bottom:6px;
      display:flex; gap:10px;
    }
    #gisou-hero-v5 .dot{ width:8px; height:8px; border-radius:50%; background:var(--dot); opacity:.7; }
    #gisou-hero-v5 .dot.is-active{ background:var(--dot-active); transform:scale(1.3); opacity:1; }

    /* Responsivo */
    @media(max-width:1100px){
      #gisou-hero-v5 .wrap{ grid-template-columns:1fr; }
      #gisou-hero-v5 .card{ width:clamp(240px,70vw,460px); }
    }
  </style>

  <div class="wrap">
    <!-- Texto -->
    <div class="copy">
      <h2 class="h1" style="color:white"><span>Trusted by Many, </span><span>Loved by All</span></h2>
      <p class="desc">The full flavor tour: seven single-ingredient treats, vacuum-sealed and ready for go-time.</strong>.</p>
      <button class="cta">Grab Now</button>
    </div>

    <!-- Carrusel -->
    <div class="rail">
      <div class="viewport">
        <div class="track" id="ghv5-track">
          <a class="card" data-id="c1"><img src="https://images.unsplash.com/photo-1512203492609-8f7f6d0f5a3b?q=80&w=1200" alt=""></a>
          <a class="card" data-id="c2"><img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?q=80&w=1200" alt=""></a>
          <a class="card" data-id="c3"><img src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=1200" alt=""></a>
          <a class="card" data-id="c4"><img src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=1200" alt=""></a>
        </div>
      </div>
      <div class="dots" id="ghv5-dots"></div>
    </div>
  </div>

  <script>
    (()=> {
      const track=document.getElementById('ghv5-track');
      const dotsEl=document.getElementById('ghv5-dots');
      let animating=false;

      const cards=()=>Array.from(track.children);

      function buildDots(active=0){
        dotsEl.innerHTML='';
        cards().forEach((_,i)=>{
          const b=document.createElement('button');
          b.className='dot'+(i===active?' is-active':'');
          b.addEventListener('click',()=>goToIndex(i));
          dotsEl.appendChild(b);
        });
      }
      function setActive(i=0){
        cards().forEach((c,idx)=>c.classList.toggle('is-active',idx===i));
        dotsEl.querySelectorAll('.dot').forEach((d,idx)=>d.classList.toggle('is-active',idx===i));
      }
      function offsetToIndex(idx){
        const list=cards();
        return list[idx].offsetLeft-list[0].offsetLeft;
      }
      function goToIndex(idx){
        if(animating) return;
        const list=cards();
        if(!list[idx]) return;
        animating=true;
        const delta=offsetToIndex(idx);
        track.style.transform=`translateX(${-delta}px)`;
        track.addEventListener('transitionend',()=>{
          for(let i=0;i<idx;i++) track.appendChild(track.firstElementChild);
          track.style.transition='none'; track.style.transform='translateX(0)';
          void track.offsetWidth;
          track.style.transition='transform 420ms cubic-bezier(.22,.61,.36,1)';
          buildDots(0); setActive(0); animating=false;
        },{once:true});
      }
      track.addEventListener('click',e=>{
        const card=e.target.closest('.card'); if(!card) return;
        e.preventDefault();
        const idx=cards().indexOf(card);
        if(idx>=0) goToIndex(idx);
      });

      buildDots(0); setActive(0);
    })();
  </script>
</section>
