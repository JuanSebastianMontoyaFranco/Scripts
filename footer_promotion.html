<div class="color-split
  {% if template == 'index' %} color-split--home{% endif %}
  {% if request.path contains 'find-a-store' %} color-split--store{% endif %}
">
  <div class="color-split__border">
    <div class="color-split__logo-wrapper">
      <img src="https://cdn.shopify.com/s/files/1/0941/1457/8711/files/logo-brown.png?v=1753627732" alt="Logo Max & Bella" class="color-split__logo">
    </div>
  </div>
</div>

<style>
.color-split {
  position: relative;
  width: 100%;
  padding-top: 60px;
}

/* Fondo inferior con borde superior */
.color-split__border {
  position: relative;
  width: 100%;
  height: 150px;
  background-color: #f4ead3;
  border-top: 3px solid #2D1A0E ;
}

/* Caja del logo */
.color-split__logo-wrapper {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f4ead3;
  padding: 12px 20px;
  z-index: 10;

  border-top: 3px solid #2D1A0E ;
  border-bottom: none;
}

/* Laterales recortados y perfectamente alineados */
.color-split__logo-wrapper::before,
.color-split__logo-wrapper::after {
  content: '';
  position: absolute;
  top: 0;
  height: 57px; 
  width: 3px;
  background-color: #2D1A0E ;
}

.color-split__logo-wrapper::before {
  left: 0;
}

.color-split__logo-wrapper::after {
  right: 0;
}

.color-split__logo {
  width: 120px;
  height: auto;
  display: block;
}

/* Colores por plantilla */
.color-split--home {
  background-color: #2D1A0E;
}

.color-split--store {
  background-color: #F6EBD5;
}

.color-split--home .color-split__border,
.color-split--store .color-split__border {
  border-top-color: #2D1A0E;
}

/* Responsive */
@media (max-width: 768px) {
  .color-split__logo {
    width: 70px;
  }

  .color-split__logo-wrapper {
    top: -40px;
    padding: 3px 12px;
  }

  .color-split__border {
    height: 80px;
  }

  .color-split__logo-wrapper::before,
  .color-split__logo-wrapper::after {
    height: 37px; 
  }
}
</style>
